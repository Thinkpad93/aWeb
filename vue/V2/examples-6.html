<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component :message="say"></my-component>
        <v-column></v-column>
    </div>
</body>
<script src="vue.min.js"></script>
<script type="text/html" id="column">
    <div>
        <ul>
            <li v-for="(item,index) in optionsColumn" :key="index">
                {{ item.value }}
            </li>
        </ul>
    </div>
</script>
<script>
    Vue.component('v-column', {
        template: '#column',
        data: function () {
            return {
                optionsColumn: [{
                        value: "科普知识"
                    },
                    {
                        value: "国学经典1"
                    },
                    {
                        value: "宣传专栏"
                    },
                    {
                        value: "交通安全"
                    },
                    {
                        value: "消防安全"
                    },
                    {
                        value: "食品安全"
                    },
                    {
                        value: "国学经典2"
                    },
                    {
                        value: "宣传专栏3"
                    }
                ],
            }
        }
    });
    Vue.component('my-component', {
        props: ['message'],
        template: '<div>{{ textString }} - {{ message }}</div>',
        data: function () {
            return {
                textString: 'As custom component'
            }
        }
    });
    const vm = new Vue({
        el: '#app',
        data: {
            say: 'hello!'
        }
    })
</script>

</html>
