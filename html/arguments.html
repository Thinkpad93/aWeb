  <script type="text/javascript">
    function sumOnSteroids() {
      var i,
        res = 0;
      var number_of_params = arguments.length;
      for (i = 0; i < number_of_params; i++) {
        res += number_of_params[i];
      }
      return res;
    }
    sumOnSteroids(1, 1, 1); // 3
    sumOnSteroids(1, 2, 3, 4); // 10
  </script>
