<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FileReader</title>
  </head>

  <body>
    <div id="app">
      <input type="file" onchange="readerFile(this.files)" />
      <p class="content"></p>
    </div>
  </body>
  <script>
    function readerFile(f) {
      for (let i = 0; i < f.length; i++) {
        let file = f[i];
        console.log(file);
        let reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function () {
          let text = reader.result;
          let out = document.querySelector(".content");
          out.innerHTML = text;
        };
      }
    }
  </script>
</html>
