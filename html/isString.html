  <body></body>
  <script>
    function isString(str) {
      if (typeof str === "string") {
        return Object.prototype.toString.call(str) === "[object String]";
      }
      return false;
    }
    var f = isString("linchang");
    console.log(f); //true
  </script>
</html>
