<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>svgaDemo</title>
    <style>
      body {
        margin: 0;
      }
      .page {
        overflow: hidden;
      }
      .svga {
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div id="demoCanvas" class="svga"></div>
      <div id="demo2Canvas" class="svga"></div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/svgaplayerweb@2.3.1/build/svga.min.js"></script>
  <script>
    function init(element, src) {
      var player = new SVGA.Player(element);
      var parser = new SVGA.Parser(element);
      parser.load(src, (videoItem) => {
        console.log(videoItem);
        player.setVideoItem(videoItem);
        player.startAnimation();
      });
      console.log(player);
      console.log(parser);
    }
    init('#demoCanvas', './svga1.svga');
    init('#demo2Canvas', './svga2.svga');
  </script>
</html>
