server {
    # 开启gzip on为开启，off为关闭
    gzip on;
    # 检查是否存在请求静态文件的gz结尾的文件，如果有则直接返回该gz文件内容，不存在则先压缩再返回
    gzip_static on;
    # 对特定的MIME类型生效,其中'text/html’被系统强制启用
    gzip_types text/javascript application/javascript text/css application/json;
    # any - 无条件启用压缩
    gzip_proxied any;
    # 请求加个 vary头，给代理服务器用的，有的浏览器支持压缩，有的不支持，所以避免浪费不支持的也压缩
    gzip_vary on;
    gzip_buffers 16 8k;
    # 侦听80端口
    listen       8033;
    # 监听访问的域名
    server_name  127.0.0.1 localhost;
    # 设定本虚拟主机的访问日志
    access_log  logs/whddd666.log;
    #charset utf-8;
    # 默认请求
    location / {
        root   html;
        index  info.html info.htm;
        # 把请求转发到
        proxy_pass http://beta.whddd666.com;
        proxy_redirect  default;
        #index  index.html index.htm;
        #add_header Access-Control-Allow-Origin *;
    }
    
    location /api {

        proxy_pass http://beta.whddd666.com;
    }

    location ~ /(js/*|css/*|img/*|font/*) {
        expires 30d;
        add_header Cache-Control public;
    }
}