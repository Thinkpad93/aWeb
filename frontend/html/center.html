<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      .box {
        display: flex;
        height: 200px;
      }
      .left,
      .right {
        width: 200px;
        background-color: #000;
      }
      .center {
        flex: 1;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="box">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
