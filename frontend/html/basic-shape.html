<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 10px;
        background-color: #f2f2f2;
      }
      .container {
        padding: 10px;
        min-height: 500px;
        background-color: #fff;
      }
      .basic-shape {
        position: relative;
        margin-bottom: 15px;
        width: 100px;
        height: 36px;
        border-radius: 10px 0 10px 10px;
      }
      .basic-shape-1 {
        background: linear-gradient(270deg, #ff0404 0%, #ff770f 100%);
      }
      .basic-shape-2 {
        background: linear-gradient(270deg, #ffb800 0%, #ffd100 100%);
      }
      .basic-shape-3 {
        background-color: #9035ff;
        background: linear-gradient(270deg, #9035ff 0%, #c86dd7 100%);
      }
      .basic-shape::after {
        display: none;
        content: '';
        position: absolute;
        left: 50%;
        bottom: -4px;
        z-index: 0;
        width: 50%;
        height: 50%;
        background-color: #9035ff;
        transform: translateX(-50%);
        border-radius: 56%;
      }
      .basic-shape::before {
        content: '';
        position: absolute;
        top: 0;
        right: -8px;
        z-index: 10;
        width: 0;
        height: 0;
        border-right: 8px solid transparent;
        border-bottom: 8px solid rgba(0, 0, 0, 0.6);
        /* border-right: 9px solid transparent; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="basic-shape basic-shape-1"></div>
      <div class="basic-shape basic-shape-2"></div>
      <div class="basic-shape basic-shape-3"></div>
      <section></section>
    </div>
  </body>
</html>
