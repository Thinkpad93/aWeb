<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"
    />
    <title>1px</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .box {
        position: relative;
        height: 100px;
        background-color: #fff;
      }
      .px-bottom::before {
        content: " ";
        box-sizing: border-box;
        pointer-events: none;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        border-bottom: 1px solid #ebedf0;
        transform: scaleY(0.5);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <div class="box px-bottom"></div>
      <div class="box"></div>
      <div class="box"></div>
    </main>
  </body>
</html>
