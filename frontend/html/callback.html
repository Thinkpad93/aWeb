<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body></body>
  <script type="text/javascript">
    function multiplyByTwo(a, b, c, callback) {
      var i,
        ar = [];
      for (i = 0; i < 3; i++) {
        ar[i] = callback(arguments[i] * 2);
      }
      return ar;
    }

    function addOne(a) {
      return a + 1;
    }

    var myarr = multiplyByTwo(1, 2, 3, addOne);
    console.log(myarr);
    var myarrs = multiplyByTwo(2, 6, 8, function (a) {
      return a + 1;
    });
    console.log(myarrs);
  </script>
</html>
