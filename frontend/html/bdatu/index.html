<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>国家地理</title>
    <!-- 引入样式文件 -->
    <link
      href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      *::after,
      *::before {
        box-sizing: inherit;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      img {
        max-width: 100%;
      }
      .content {
        padding: 0 10px;
      }
      .list li {
        margin-bottom: 10px;
      }
      .info {
        margin: 5px 0;
        font-size: 12px;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <div class="page-bd">
        <div class="content">
          <ul class="list"></ul>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      const list = document.querySelector(".list");
      // 发起一个请求
      fetch("http://localhost:8038/jiekou/mains/p1.html", {
        credentials: "same-origin",
        mode: "cors",
        method: "GET",
      })
        .then((response) => response.json())
        .then((json) => showData(json.album));

      function showData(data) {
        list.innerHTML = `
          ${data
            .map(
              (album) =>
                `<li data-add-item="${album.addtime}">
                  <div class="info">
                    <p>${album.title}</p>
                    <ul>
                      <li>amd5: ${album.amd5}</li>
                      <li>sort: ${album.sort}</li>
                      <li>id: ${album.id}</li>
                      <li>timingpublish: ${album.timingpublish}</li>
                    </ul>
                  </div>
                  <img src="${album.url}" alt="${album.title}"/>
                </li>`
            )
            .join("")}
        `;
        console.log(list);
      }
    };
  </script>
</html>
