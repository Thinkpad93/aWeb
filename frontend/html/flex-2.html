<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
      }
      .flex-hd {
        width: 20%;
        height: 80px;
        background-color: aqua;
      }
      .flex-bd {
        flex: 1;
        height: 80px;
        background-color: black;
      }
      .flex-ft {
        width: 100%;
        height: 50px;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="flex-hd">
        <p>Document</p>
      </div>
      <div class="flex-bd">
        <p>Document</p>
      </div>
      <div class="flex-ft">
        <p>Document</p>
      </div>
    </div>
  </body>
</html>
