<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Custom Range Slider</title>
    <link rel="stylesheet" href="../css/normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <p>Custom Range Slider <span id="value"></span></p>
      <div class="range-container">
        <input type="range" id="range" value="10" min="0" max="100" />
        <label for="range">10</label>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
