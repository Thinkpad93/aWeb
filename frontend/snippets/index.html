<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/animate.css" />
    <style>
      .div {
        position: absolute;
        width: 80px;
        height: 80px;
        background-color: black;
        animation: scale-spring 0.2s linear;
      }
      @keyframes scale-spring {
        0% {
          opacity: 0.5;
          transform: scale(0.2);
        }
        80% {
          opacity: 0.8;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- animation: scale-spring 0.6s linear infinite; -->
    <div class="page">
      <button type="button" class="btn">点击</button>
    </div>
  </body>
  <script src="./create.js"></script>
</html>
