<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-card</title>
    <script type="module" src="./web-card.js"></script>
  </head>
  <body>
    <main>
      <button type="button" id="button">按钮</button>
      <web-card>
        <p slot="title">人才</p>
        <p>还是可以的</p>
      </web-card>
    </main>
  </body>
  <script>
    window.onload = function () {
      let web_card = document.querySelector('web-card');
      document.getElementById('button').onclick = function (e) {
        console.log(web_card.getAttribute('disabled'));
        web_card.setAttribute('disabled', true);
      };
    };
  </script>
</html>
