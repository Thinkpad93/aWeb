<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-bd">
        <canvas id="tutorial" width="300" height="300"></canvas>
      </div>
    </div>
  </body>
  <script>
    let tutorial = document.getElementById("tutorial");
    let ctx = tutorial.getContext("2d");
    console.log(tutorial.width);
    console.log(ctx);

    ctx.lineWidth = 1;
    ctx.strokeStyle = "#f00";

    ctx.beginPath();
    
    ctx.moveTo(0, 10);
    ctx.lineTo(tutorial.width, 10);

    ctx.moveTo(0, 20);
    ctx.lineTo(tutorial.width, 20);

    ctx.moveTo(0, 30);
    ctx.lineTo(tutorial.width, 30);

    ctx.moveTo(0, 40);
    ctx.lineTo(tutorial.width, 40);

    ctx.moveTo(0, 50);
    ctx.lineTo(tutorial.width, 50);

    ctx.moveTo(0, 60);
    ctx.lineTo(tutorial.width, 60);

    ctx.moveTo(0, 70);
    ctx.lineTo(tutorial.width, 70);

    ctx.moveTo(0, 80);
    ctx.lineTo(tutorial.width, 80);

    ctx.moveTo(10, 0);
    ctx.lineTo(10, tutorial.height);
    // ctx.moveTo(0, tutorial.height / 2);
    // ctx.lineTo(tutorial.width, tutorial.height / 2);
    ctx.lineCap = 'butt';
    ctx.stroke();
  </script>
</html>
