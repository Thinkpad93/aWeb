<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormData</title>
    <style>
      input:invalid {
        border-color: red;
      }
      input:valid {
        border-color: green;
      }
      input {
        border-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-bd">
        <form
          action=""
          id="formData"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <div class="form-item">
            <label for=""></label>
            <input
              type="text"
              name="userName"
              id=""
              required
              placeholder="userName"
              value="Jack"
            />
          </div>
          <div class="form-item">
            <label for=""></label>
            <input
              type="text"
              name="userAcc"
              id=""
              required
              placeholder="userAcc"
              value="lc15011977647@163.com"
            />
          </div>
          <div class="form-item">
            <input type="password" name="userPas" required />
          </div>
          <div class="form-item">
            <!-- 唤起纯数字软键盘 -->
            <input
              type="tel"
              novalidate="novalidate"
              pattern="[0-9]*"
              class="input"
            />
          </div>
          <div class="form-item">
            <!-- 数值必须在1到10之间 -->
            <input type="number" min="1" max="10" name="userNumber" required />
          </div>
          <div class="form-item">
            <textarea
              name="userDesc"
              placeholder="userDesc..."
              required
            ></textarea>
          </div>
          <div class="form-item">
            <input type="file" name="userImg" />
          </div>
          <div class="form-item">
            <button type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    let from = document.getElementById('formData');
    let formData = new FormData(from);
    for (let k of formData.entries()) {
      console.log(k);
    }
    from.addEventListener('submit', function (e) {
      e.preventDefault();
    });
    //console.log(formData.getAll('userName'));
  </script>
</html>
