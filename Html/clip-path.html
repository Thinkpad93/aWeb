<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clip-path</title>
    <style>
      .clip-path {
        width: 100px;
        height: 100px;
        clip-path: circle(50%);
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="page-bd">
        <div class="clip-path"></div>
      </div>
    </div>
  </body>
</html>
